---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  ansible-lint .
platforms:
  - name: instance
    image: ${MOLECULE_IMAGE:-almalinux/9-init}
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
provisioner:
  name: ansible
verifier:
  name: ansible
