---
name: CI
on:
  workflow_call:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'

jobs:
  lint:
    name: YAML linting
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: pip3 install yamllint

      - name: Lint YAML code
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - dfuchs/alma-9-ansible
        playbook:
          - converge_default.yml
          - converge_systemd_enabled.yml
          - converge_service_user.yml
          - converge_acme_proxy_disabled.yml
          - converge_bind_mounts.yml

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: pip3 install ansible ansible-lint molecule molecule-plugins[docker] docker && ansible-galaxy install geerlingguy.docker

      - name: Run Molecule tests
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_IMAGE: ${{ matrix.image }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}
