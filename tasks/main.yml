---
- name: Load OS-specific variable file
  ansible.builtin.include_vars: "{{ lookup('ansible.builtin.first_found', params) }}"
  vars:
    params:
      files:
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
        - main.yml
      paths:
        - vars

- name: Determine docker binary path # noqa command-instead-of-shell
  ansible.builtin.shell: command -v docker
  register: lc_command_docker_result
  when: not lc_docker_bin_dir
  changed_when: false

- name: Setting docker binary path
  ansible.builtin.set_fact:
    lc_docker_bin_dir: '{{ lc_command_docker_result.stdout | dirname }}'
  changed_when: false
  when: not lc_docker_bin_dir

- name: Ensure docker binary path is set
  ansible.builtin.assert:
    that:
      - lc_docker_bin_dir
    msg: Binary path for docker was not found. Please check your docker installation or specify the corresponding role variable 'lc_docker_bin_dir'.
    quiet: true

- name: Ensure Loki Compose serving directories exist
  ansible.builtin.file:
    path: '{{ item.path }}'
    state: directory
    owner: '{{ lc_service_user }}'
    group: '{{ lc_service_user }}'
    mode: '{{ item.mode }}'
  loop:
    - path: '{{ lc_base_directory_sanitized }}/LokiCompose'
      mode: '0750'
    - path: '{{ lc_base_directory_sanitized }}/LokiCompose/config'
      mode: '0755'
    - path: '{{ lc_base_directory_sanitized }}/LokiCompose/config/nginx'
      mode: '0755'
    - path: '{{ lc_base_directory_sanitized }}/LokiCompose/config/nginx/vhost.d'
      mode: '0755'

- name: Ensure Loki Compose bind mount directories exist
  ansible.builtin.file:
    path: '{{ item.path }}'
    state: directory
    owner: '{{ item.owner }}'
    group: '{{ lc_service_user }}'
    mode: '0750'
  loop:
    - path: '{{ lc_loki_bind_mount_dir_sanitized }}'
      owner: 10001
    - path: '{{ lc_grafana_bind_mount_dir_sanitized }}'
      owner: 472
    - path: '{{ lc_nginx_log_bind_mount_dir_sanitized }}'
      owner: root
  when: item.path

- name: Ensure Loki Compose file exists and is up to date
  ansible.builtin.template:
    src: compose.yaml.j2
    dest: '{{ lc_base_directory_sanitized }}/LokiCompose/compose.yaml'
    owner: '{{ lc_service_user }}'
    group: '{{ lc_service_user }}'
    mode: '0640'

- name: Ensure .env and configuration files exist and are up to date
  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: '{{ lc_service_user }}'
    group: '{{ item.group }}'
    mode: '{{ item.mode }}'
  loop:
    - src: .env.j2
      dest: '{{ lc_base_directory_sanitized }}/LokiCompose/.env'
      group: '{{ lc_service_user }}'
      mode: '600'
    - src: alertmanager.yaml.j2
      dest: '{{ lc_base_directory_sanitized }}/LokiCompose/config/alertmanager.yaml'
      group: 65534
      mode: '640'
    - src: loki.yaml.j2
      dest: '{{ lc_base_directory_sanitized }}/LokiCompose/config/loki.yaml'
      group: 10001
      mode: '640'

- name: Ensure needed vhost configuration file exists
  ansible.builtin.copy:
    src: nginx_vhost.conf
    dest: '{{ lc_base_directory_sanitized }}/LokiCompose/config/nginx/vhost.d/conf'
    owner: '{{ lc_service_user }}'
    group: '{{ lc_service_user }}'
    mode: '644'
  when: lc_nginx_no_robots

- name: Ensure Loki Compose system service unit exists
  ansible.builtin.template:
    src: loki-compose.service.j2
    dest: /etc/systemd/system/loki-compose.service
    owner: root
    group: root
    mode: '0644'
  when: lc_service_manage | bool

- name: Ensure Loki Compose service is enabled and started
  ansible.builtin.systemd:
    name: loki-compose
    daemon_reload: true
    state: '{{ lc_service_state }}'
    enabled: '{{ lc_service_enabled }}'
  when: lc_service_manage | bool
